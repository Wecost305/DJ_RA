<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pide tu Canción</title>
    <link rel="stylesheet" href="style.css">
    <!-- NUEVO: Añadimos Font Awesome para los iconos de redes sociales -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            
            <!-- NUEVO: Título con el nombre del DJ -->
            <h2 class="dj-name">DJ TuNombreAquí</h2>

            <h1 class="neon-title">Pide tu Canción</h1>
            <p class="subtitle">Completa el formulario para enviar tu solicitud</p>
            
            <form id="songRequestForm">
                <div class="input-group">
                    <input type="text" id="cancion" name="cancion" required autocomplete="off">
                    <label for="cancion">Canción y Artista</label>
                </div>
                <div class="input-group">
                    <input type="text" id="solicitante" name="solicitante" required autocomplete="off">
                    <label for="solicitante">Tu Nombre</label>
                </div>
                <div class="input-group">
                    <textarea id="dedicatoria" name="dedicatoria" rows="3"></textarea>
                    <label for="dedicatoria">Dedicatoria (Opcional )</label>
                </div>
                <button type="submit" class="neon-button">Enviar Solicitud</button>
            </form>
            <div id="status-message"></div>

            <!-- NUEVO: Sección de Redes Sociales -->
            <div class="social-media">
                <p>¡Sígueme!</p>
                <a href="https://www.instagram.com/tu-usuario" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="https://www.facebook.com/tu-usuario" target="_blank" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                <a href="https://www.tiktok.com/@tu-usuario" target="_blank" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
                <a href="https://www.mixcloud.com/tu-usuario" target="_blank" aria-label="Mixcloud"><i class="fab fa-mixcloud"></i></a>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
